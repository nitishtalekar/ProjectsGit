<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<p id = "demo2">Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p>

<button onclick="myFunction();">Try it</button>

<script>
// Set the date we're counting down to

var audio = new Audio('aa.mp3');

function myFunction() {
var now1 = new Date().getTime();
var countDownDate = new Date(now1).getTime();
countDownDate = countDownDate + 17000;
//document.getElementById("demo1").innerHTML = countDownDate;

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  //document.getElementById("demo1").innerHTML = distance;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    audio.play();
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

}
</script>

</body>
</html>
