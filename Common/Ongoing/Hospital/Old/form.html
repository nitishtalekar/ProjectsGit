<body>
	
	<div class="container-fluid" style="min-height:calc(100vh);" >

		<div class="row">
			<div class="col-6">
				<div class="fade-in p-l-85 p-r-85 p-t-95 p-b-55">
					<h1 class="p-l-55">HOSPITAL WEBSITE</h1>
					<img src="style/img/Home.png" alt="Hospital" class="log_img">
				</div>
			</div>
			<div class="col-6">
				<div class="limiter">
					<div class="container-login100 fade-in">
						<div class="wrap-login100 bord p-l-85 p-r-85 p-t-25 p-b-25">
							<form class="login100-form validate-form flex-sb flex-w">
								<span class="login100-form-title p-b-32 blue-dark">
									<center>Account Login</center>
								</span>
			
								<span class="txt1 p-b-11">
									Username
								</span>
								<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
									<input class="input100" type="text" name="username" >
									<span class="focus-input100"></span>
								</div>
								
								<span class="txt1 p-b-11">
									Password
								</span>
								<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
									<span class="btn-show-pass">
										<i class="fa fa-eye"></i>
									</span>
									<input class="input100" type="password" name="pass" >
									<span class="focus-input100"></span>
								</div>
						
								<div class="container-login100-form-btn p-t-35">
									<button class="login100-form-btn">
										Login
									</button>
								</div>
			
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	
	
</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->

	<script src="style/js/main.js"></script>
