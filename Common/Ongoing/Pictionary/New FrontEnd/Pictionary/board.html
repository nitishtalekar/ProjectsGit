<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

      <title>Pictionary</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="board.css">

    <script src="board.js"></script>
    
    <script>
    
    $(document).ready(function(){
    
    $("#rolldicebtn").one("click", function(){
      
      function rolldice()
      {
      var ranNum = Math.floor( 1 + Math.random() * 6 );
      var dice = ['img/dice1b.png','img/dice2b.png','img/dice3b.png','img/dice4b.png','img/dice5b.png','img/dice6b.png'];
      document.getElementById("diceimg").setAttribute("src", dice[ranNum-1]);
      
      }
      
      var ranInt = Math.floor( 1 + Math.random() * 6 );
      
      MyVar=setInterval(rolldice,75);
      
      var delayInMilliseconds = ranInt*500;
      
      setTimeout(function() {
          clearInterval(MyVar);
          document.getElementById("diceimg").setAttribute("src", 'img/dice1b.png');
      }, delayInMilliseconds);

      });
      
        });
      
    </script>
      
  </head>
  <body class="bg">
      
      <div class="container-fluid minheight bg">      
        <div class="row">
          <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center minheight">
            <div class="container-fluid">
              <div class="row">
                
                <div class="col-12 mb-1 mt-2 turn-text fade-in-up">
                  <center>XYZ and Team's Turn<center>
                </div>
                
                <div class="col-12 mb-3 fade-in-up">
                  <center>
                    
                <h1 class="turn-text timer mt-0 mb-0">00:00</h1>

                <!-- <button class="roll-btn-dice" id="rolldicebtn" ><img id="diceimg" style="height:15vh;width:15vh;" src="img/dice6b.png" alt=""></button>
                
                <hr style="color:white;background:white;width:20vh">
                
                <button class="roll-btn"> SHOW CARD </button> -->
          
              </center>
                </div>
                
                <div class="col-12 d-flex align-items-center justify-content-center fade-in-up">
                  <div class="flip-card">
                      <div class="flip-card-inner">
                        <div class="flip-card-front d-flex align-items-center justify-content-center">
                          
                          <div class="container">
                            <center>
                              PICTIONARY CARD<br>
                              <p class="big mb-0"> GENRE</p>
                              (Flip Card to Look at what you have to draw !)
                            </center>

                        </div>
                        <div class="flip-card-back">
                          <h1>John Doe</h1>

                        </div>
                      </div>
                    </div> 
                </div>
                
                <div class="col-12 fade-in-up">
                  <button class="roll-btn"> CORRECT GUESS </button>
                </div>
                
                
                
              </div>
              
            </div>
                     
          </div>
          
          <div class="col-lg-6 col-md-12 fade-in-up">
            <center>
            HELLO TO PICTIONARY BOARD
          </center>
          </div>
        </div>
              
        
      </div>

    <!-- Optional JavaScript -->
