  <head>

      <title>Pictionary</title>

    <script>
    
    $(document).ready(function(){
    
    $("#rolldicebtn").one("click", function(){
      
      function rolldice()
      {
      var ranNum = Math.floor( 1 + Math.random() * 6 );
      var dice = ['img/1.png','img/2.png','img/3.png','img/4.png','img/5.png','img/6.png'];
      document.getElementById("diceimg").setAttribute("src", dice[ranNum-1]);    
      }
      
      var ranInt = Math.floor( 1 + Math.random() * 6 );
      
      MyVar=setInterval(rolldice,75);
      
      var delayInMilliseconds = ranInt*500;
      
      setTimeout(function() {
          clearInterval(MyVar);
          document.getElementById("diceimg").setAttribute("src", 'img/3.png');
      }, delayInMilliseconds);

      });
      
        });
      
    </script>
      
  </head>
  <body class="bg">
      
      <div class="container-fluid minheight bg">      
        <div class="row">
          <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center minheight">
            <div class="container-fluid">
              <div class="row">
                
                <div class="col-12 mb-1 mt-4 turn-text fade-in-up">
                  <center>XYZ's Turn<center>
                </div>
                
                <div class="col-12 mb-1 fade-in-up">
                  <center>
                    
                <h1 class="turn-text timer mt-2 mb-0">00 : 00</h1>

                <!-- <button class="roll-btn-dice" id="rolldicebtn" ><img id="diceimg" style="height:15vh;width:15vh;" src="img/2.png" alt=""></button>
                
                <hr style="color:white;background:white;width:20vh">
                
                <button class="roll-btn"> SHOW CARD </button> -->
          
                    </center>
                </div>
                
                <div class="col-12 d-flex align-items-center justify-content-center fade-in-up">
                  <div class="flip-card">
                      <div class="flip-card-inner">
                        <div class="flip-card-front d-flex align-items-center justify-content-center">
                          
                          <div class="container">
                            <center>
                              PICTIONARY CARD<br>
                              <p class="big mb-0"> GENRE</p>
                              (Flip Card to Look at what you have to draw !)

                          </div>
  
                        </div>
                        <div class="flip-card-back d-flex align-items-center justify-content-center">

                              </div>
                              <div class="mb-2">

                              </div>

                          </div>
                        </div>
                      </div>
                    </div> 
                </div>
                
                <div class="col-12 fade-in-up">
                  <button class="roll-btn pt-3 pb-2"> CORRECT GUESS </button>
                </div>
                
                
                
              </div>
              
            </div>
                     
          </div>
          
          <div class="col-lg-6 col-md-12 fade-in-up">
