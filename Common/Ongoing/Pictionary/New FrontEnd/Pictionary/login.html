<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Pictionary</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
      
    <script>
    $(document).ready(function(){
      
      $("#addbutton").click(function(){
        $("#colors").slideToggle('slow');
        $("#inputs").slideToggle('slow');
      });
        
    });
    
    function showplayer(cb,x){
      player = '#player'+x;
      if (cb.checked){
        $(player).slideDown(1000);
      }
      else{
        $(player).slideUp(1000);
        }
    }
    
    </script>
  </head>
  <body class="bg">
      
      <div class="container d-flex align-items-center justify-content-center minheight bg">      
        
          <div class="row fade-in-up">
            <center>
            <div class="col-12">
            <p class="welcome">Welcome to Pictionary !</p>
            </div>
            
            <div class="col-12 mb-3">
            <button class="canvas-btn">OPEN CANVAS</button>
            </div>
            
            <div class="col-12 mb-3">
            <button class="add-btn" id="addbutton">ADD PLAYERS</button>
            </div>
            
            <div id="colors"  style="display:none">
            <div class="col-12 d-flex justify-content-center">
              
                <div class="ch-wrap mx-3">
                  <input type="checkbox" name="" value="" id="check1" onclick="showplayer(this,1)" hidden/>
                  <label for="check1" class="mark bg-red"></label>
                </div>
                <div class="ch-wrap mx-3">
                  <input type="checkbox" name="" value="" id="check2" onclick="showplayer(this,2)" hidden/>
                  <label for="check2" class="mark bg-green"></label>
                </div>
                <div class="ch-wrap mx-3">
                  <input type="checkbox" name="" value="" id="check3" onclick="showplayer(this,3)" hidden/>
                  <label for="check3" class="mark bg-blue"></label>
                </div>
                <div class="ch-wrap mx-3">
                  <input type="checkbox" name="" value="" id="check4" onclick="showplayer(this,4)" hidden/>
                  <label for="check4" class="mark bg-yellow"></label>
                </div>
                <div class="ch-wrap mx-3">
                  <input type="checkbox" name="" value="" id="check5" onclick="showplayer(this,5)" hidden/>
                  <label for="check5" class="mark bg-magenta"></label>
                </div>
                <div class="ch-wrap mx-3">
                  <input type="checkbox" name="" value="" id="check6" onclick="showplayer(this,6)" hidden/>
                  <label for="check6" class="mark bg-cyan"></label>
                </div>
              </div>
            </div>
            
            <form action="" method="post">
              <div id="inputs" style="display:none">
                
            <div class="col-12 d-flex justify-content-center">
              <div class="box">
                <div id="player1" style="display:none">
                    <input class="inputbox" type="text" name="" placeholder="Team Name">
                </div>
                <div id="player2" style="display:none">
                    <input class="inputbox" type="text" name="" placeholder="Team Name">
                </div>
                <div id="player3" style="display:none">
                    <input class="inputbox" type="text" name="" placeholder="Team Name">
                </div>
                <div id="player4" style="display:none">
                    <input class="inputbox" type="text" name="" placeholder="Team Name">
                </div>
                <div id="player5" style="display:none">
                    <input class="inputbox" type="text" name="" placeholder="Team Name">
                </div>
                <div id="player6" style="display:none">
                    <input class="inputbox" type="text" name="" placeholder="Team Name">
                </div>
                
                <button class="add-btn" type="submit">PLAY PICTIONARY</button>
              </div>              
            </div>
            </div>
            </form>
            
            
            
          </center>
          
        </div>
        
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  
  </body>
</html>
